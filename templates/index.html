<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Username Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f0f17, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #d9e6ff;
    }

    /* Glowing Background Grid */
    .grid::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(
        rgba(0, 255, 170, 0.05) 1px,
        transparent 1px
      ),
      linear-gradient(
        90deg,
        rgba(0, 255, 170, 0.05) 1px,
        transparent 1px
      );
      background-size: 40px 40px;
      pointer-events: none;
    }

    .card {
      position: relative;
      width: 360px;
      padding: 30px;
      backdrop-filter: blur(16px);
      background: rgba(16, 26, 41, 0.35);
      border: 1px solid rgba(0, 255, 170, 0.2);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 170, 0.2),
                  0 0 40px rgba(0, 255, 170, 0.1);
      text-align: center;
      z-index: 2;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #00ffaa;
      text-shadow: 0 0 8px #00ffaa;
    }

    .username-box {
      margin: 18px 0;
      padding: 14px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      background: rgba(0, 255, 170, 0.08);
      border: 1px solid rgba(0, 255, 170, 0.3);
      backdrop-filter: blur(4px);
      text-shadow: 0 0 6px rgba(0, 255, 170, 0.6);
      color: #00ffaa;
      letter-spacing: 0.06em;
      min-height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(0,255,170,0.1); }
      100% { box-shadow: 0 0 25px rgba(0,255,170,0.4); }
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #001e16;
      background: #00ffaa;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.4);
      transition: 0.2s;
    }

    .btn:hover {
      background: #00e699;
      box-shadow: 0 0 25px rgba(0, 255, 170, 0.6);
      transform: translateY(-2px);
    }

    .status {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #66ffcc;
      min-height: 16px;
    }

    .status.error {
      color: #ff5f5f;
    }

  </style>
</head>

<body>
  <div class="grid"></div>

  <div class="card">
    <div class="title">Username Generator</div>

    <div id="username" class="username-box">---</div>

    <button id="generateBtn" class="btn">Generate Username</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:5000/generate";
    const btn = document.getElementById("generateBtn");
    const usernameBox = document.getElementById("username");
    const statusText = document.getElementById("status");

    async function generateUsername() {
      statusText.textContent = "Requesting API...";

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        usernameBox.textContent = data.username;
        statusText.textContent = "Generated Successfully âœ“";
      } catch (e) {
        statusText.textContent = "API Error!";
        statusText.classList.add("error");
      }
    }

    btn.addEventListener("click", generateUsername);
  </script>
</body>
</html>
